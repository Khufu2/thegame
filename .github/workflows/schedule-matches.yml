name: Sync Matches (All Sports)

on:
  schedule:
    # Every 2 hours for regular matches
    - cron: "0 */2 * * *"
    # Every 30 minutes during peak hours (18:00-23:00 UTC)
    - cron: "*/30 18-23 * * *"
  workflow_dispatch:

jobs:
  fetch-matches:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch matches from API-Football (Football, NBA, F1)
        run: |
          set -e
          echo "Fetching matches from API-Football..."
          curl --fail -sS -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/fetch-matches-apifootball" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"fetchLive": true, "fetchUpcoming": true}'
          echo "âœ… Matches synced successfully"

      - name: Fetch live scores update
        run: |
          set -e
          echo "Updating live scores..."
          curl --fail -sS -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/fetch-live-scores" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" || echo "Live scores endpoint not available"
