name: Sync Odds

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh odds via API-Football
        run: |
          set -e
          curl --fail -sS -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/fetch-odds" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"

