name: Sync Odds

on:
  schedule:
    # Every 3 hours
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  fetch-odds:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch odds from The Odds API
        run: |
          set -e
          echo "Fetching odds from The Odds API..."
          curl --fail -sS -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/fetch-odds-theodds" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"sports": ["soccer_epl", "soccer_uefa_champs_league", "basketball_nba"]}'
          echo "âœ… Odds synced successfully"
