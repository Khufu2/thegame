name: Sync Top Scorers

on:
  schedule:
    - cron: "0 6,18 * * *"
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch top scorers
        run: |
          set -e
          curl --fail -sS -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/fetch-scorers" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"

