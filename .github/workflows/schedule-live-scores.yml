name: Update Live Scores

on:
  schedule:
    # Every 5 minutes during peak hours (weekends, evenings UTC)
    - cron: '*/5 12-23 * * 0,6'
    # Every 10 minutes on weekdays during evening hours
    - cron: '*/10 17-23 * * 1-5'
    # Every 15 minutes during off-peak hours
    - cron: '*/15 0-11 * * *'
  workflow_dispatch:

jobs:
  update-live-scores:
    runs-on: ubuntu-latest
    steps:
      - name: Update Live Scores (Football-Data.org - Free)
        run: |
          set -e
          response=$(curl -sS -w "\n%{http_code}" -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/fetch-live-scores" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"mode": "batch"}')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ge 400 ]; then
            echo "Warning: API returned $http_code but continuing..."
          fi
